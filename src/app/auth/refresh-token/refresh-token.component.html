<div class="modal" tabindex="-1" role="dialog" id="refresh-popup">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Refresh Token</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <p>{{note}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-yes" (click)="refreshToken()">Yes</button>
          <button type="button" class="btn btn-no" data-dismiss="modal" (click)="logOut()">No</button>
        </div>
      </div>
    </div>
  </div>
